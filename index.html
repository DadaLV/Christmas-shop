<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="Bestsellers">
      <div class="container">
        <div class="bestsellers_main">
          <h4 class="b_small_title">Best choice</h4>
          <h2 class="b_title">Bestsellers.</h2>
          <img class="b_arrow" src="img/Bestsellers/arrow.svg" alt="arrow" />
          <p class="bestsellers_text">
            Click on the image to see the product details and add it to cart by
            clicking the button.
          </p>
        </div>
        <div class="bestsellers_cards">
          <div class="bestseller_card">
            <img
              class="b_card"
              src="img/Bestsellers/citrus_wreath.png"
              alt="Citstus_wreath"
            />
            <a class="item_name" href="#">Citrus Wreath</a>
            <p class="item_price">$89,00</p>
            <button class="card_btn" type="button">Add to cart</button>
          </div>
          <div class="bestseller_card">
            <img
              class="b_card"
              src="img/Bestsellers/snow-man.png"
              alt="Snowman"
            />
            <a class="item_name" href="#">Snowman</a>
            <p class="item_price">$10,00</p>
            <button class="card_btn" type="button">Add to cart</button>
          </div>
          <div class="bestseller_card">
            <img
              class="b_card"
              src="img/Bestsellers/pine_wreath.png"
              alt="Pine_wreath"
            />
            <a class="item_name" href="#">Wreath With Pine Cons</a>
            <p class="item_price">$89,00</p>
            <button class="card_btn" type="button">Add to cart</button>
          </div>
          <div class="bestseller_card">
            <img class="b_card" src="img/Bestsellers/deer.png" alt="deer" />
            <a class="item_name" href="#">Deer</a>
            <p class="item_price">$12,00</p>
            <button class="card_btn" type="button">Add to cart</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
